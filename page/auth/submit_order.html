<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
    </header>

    <section class="confirmation">
        <h2>Thank you for your order!</h2>
        <p>Your order has been placed successfully. Below are the details:</p>
        
        <div class="order-summary">
            <h3>Order Summary:</h3>
            <h4><strong>Total:</strong></h4>
            
        </div>

        <div class="customer-info">
            <h3>Customer Information:</h3>
            <p><strong>Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Delivery Address:</strong> <span id="customer-address"></span></p>
        </div>

        <p>We will contact you shortly with the delivery details.</p>
        <a href="order.html">Place another order</a>
    </section>

   
</body>
</html>
